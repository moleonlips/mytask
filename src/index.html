    <div class="modal-create hide">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Task</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="taskForm">
                <div class="modal-body">
                    <!-- Task Name -->
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" class="form-control" required autofocus>
                    </div>

                    <!-- Day Selection -->
                    <div class="form-group">
                        <label>Day</label>
                        <div class="days-group">
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-sun" value="sunday">
                                <label class="day-label" for="day-sun">Sun</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-mon" value="monday">
                                <label class="day-label" for="day-mon">Mon</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-tue" value="tuesday">
                                <label class="day-label" for="day-tue">Tue</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-wed" value="wednesday">
                                <label class="day-label" for="day-wed">Wed</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-thu" value="thursday">
                                <label class="day-label" for="day-thu">Thu</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-fri" value="friday">
                                <label class="day-label" for="day-fri">Fri</label>
                            </div>
                            <div class="day-option">
                                <input type="radio" class="day-radio" name="day" id="day-sat" value="saturday">
                                <label class="day-label" for="day-sat">Sat</label>
                            </div>
                        </div>
                    </div>

                    <!-- Time Selection -->
                    <div class="form-group">
                        <label>Time</label>
                        <div class="time-group">
                            <div class="time-input">
                                <input type="number" id="startHour" placeholder="HH" max="23" min="0">
                                <input type="number" id="startMinute" placeholder="MM" max="59" min="0">
                            </div>
                            <span>to</span>
                            <div class="time-input">
                                <input type="number" id="endHour" placeholder="HH" max="23" min="0">

                    </div>

                    <!-- Color Selection -->
                    <div class="form-group">
                        <label>Color</label>
                        <div class="color-options">
                            <div class="color-option selected" style="background: #4285f4;" data-color="#4285f4"></div>
                            <div class="color-option" style="background: #0f9d58;" data-color="#0f9d58"></div>

                    </div>

                    <!-- Description -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="form-control" rows="3"></textarea>
                    </div>
